{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
{% include 'mainapp/navbar.html' %}
<h2 class="text-center">Homepage</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3 class="text-center">Browse topics</h3>
        </div>
        <div class="col-md-3">
            {% for room in rooms %}
            <div class="card">
                <div class="card-body">
                  <h4 class="card-title"><a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
                  <h6 class="card-subtitle mb-2 text-muted">Host @{{room.host.username}}</h6>
                  <p class="card-text">Topic: {{room.topic.name}}.</p>
                  <a href="{% url 'update' room.id %}" class="card-link">Edit</a>
                  <a href="{%url 'delete' room.id %}" class="card-link">Delete</a>
                </div>
              </div>
              {% endfor %}
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>


{% endblock %}
