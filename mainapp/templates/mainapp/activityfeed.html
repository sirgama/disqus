{% load static %}

<div class="card border-dark mb-3" style="max-width: 20rem;">
    <div class="card-header">Recent Activity</div>
    <div class="card-body">
      <h4 class="card-title"></h4>
      {% for mess in texts %}
      
      <p class="card-text"><a href="{% url 'userprofile' mess.user.id %}"> @{{mess.user.username}}</a></p>
      <p class="card-text">{{mess.body}} - {{mess.created | timesince}} ago</p>
      {% endfor %}
    </div>
  </div>
